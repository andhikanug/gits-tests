<template id="Dashboard1">
  <v-card height="700px">
    <v-navigation-drawer permanent absolute v-model="drawer">
      <v-toolbar flat class="transparent">
        <v-list class="pa-0">
          <v-list-tile avatar>
            <v-list-tile-avatar>
              <img src="4x4.jpg">
            </v-list-tile-avatar>
            <v-list-tile-content>
              <v-list-tile-title>Andhika Nugraha</v-list-tile-title>
            </v-list-tile-content>
          </v-list-tile>
        </v-list>
      </v-toolbar>
      <v-list class="pt-0" dense>
        <v-divider></v-divider>
        <hr class="divider">
        <div>
          <a class="list__tile list__tile--link">
            <div class="list__tile__action">
              <i aria-hidden="true" class="icon material-icons">dashboard</i>
            </div>
            <div class="list__tile__content">
              <div class="list__tile__title">Dashboard</div>
            </div>
          </a>
        </div>
        <div>
          <a class="list__tile list__tile--link">
            <div class="list__tile__action">
              <i aria-hidden="true" class="icon material-icons">equalizer</i>
            </div>
            <div class="list__tile__content">
              <div class="list__tile__title">About</div>
            </div>
          </a>
        </div>
                <div>
          <a class="list__tile list__tile--link">
            <div class="list__tile__action">
              <i aria-hidden="true" class="icon material-icons">description</i>
            </div>
            <div class="list__tile__content">
              <div class="list__tile__title">Forms</div>
            </div>
          </a>
        </div>
                <div>
          <a class="list__tile list__tile--link">
            <div class="list__tile__action">
              <i aria-hidden="true" class="icon material-icons">grid_on</i>
            </div>
            <div class="list__tile__content">
              <div class="list__tile__title">Table</div>
            </div>
          </a>
        </div>
      </v-list>
    </v-navigation-drawer>
    <v-layout>
    <v-flex xs12 sm3 offset-sm3>
      <v-card>
        <v-card-title primary-title>
          <div>
            <h3 class="headline mb-0">Login Hit</h3>
          </div>
        </v-card-title>
      </v-card>
    </v-flex>
  </v-layout>
  <v-layout>
    <v-flex xs12 sm3 offset-sm3>
      <v-card>
        <v-card-title primary-title>
          <div>
            <h3 class="headline mb-0">Sales</h3>
          </div>
        </v-card-title>
      </v-card>
    </v-flex>
  </v-layout>
    <v-layout>
    <v-flex xs12 sm3 offset-sm3>
      <v-card>
        <v-card-title primary-title>
          <div>
            <h3 class="headline mb-0">Top Categories</h3>
          </div>
        </v-card-title>
      </v-card>
    </v-flex>
  </v-layout>
  </v-card>
</template>
